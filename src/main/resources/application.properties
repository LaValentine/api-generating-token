# Server configurations
server.port=${SERVER_PORT:8080}

# DataBase configurations
spring.datasource.url=jdbc:postgresql://${DATASOURCE_HOST:localhost}:${DATASOURCE_PORT:5432}/${DATASOURCE_DATABASE:testdb}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_USERNAME:root}

# Hibernate configurations
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Logging configurations
logging.file.name=logging.log
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.lav.valentine.currencyrateandgif=DEBUG